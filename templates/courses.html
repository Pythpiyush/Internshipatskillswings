{% extends 'baseIndex.html' %}

{% block baseindex %}

<div class="container">
	<div class="row">
		<div class="h1 col-sm-12" style="text-align:center;">
		  Courses
		</div>
	</div>
	<br>
	<div class="row" id="courseContainer">
		{% for course in courses %}
	  <div class="col-lg-3 col-md-4 col-sm-6">
		<div class=" courses">
		  <div>
			<img src="{{course.display_image.url}}" class="img-fluid" style="padding:10px;"></img>
		  </div>
		  <div class="h4">
			{{course.name}}
		  </div>
		  <div>
			{{course.description}}
		  </div>
		  <br>
		  <a class="btn btn-primary" href="{% url 'ielts' %}">
			View Course
		  </a>
		  <div>
			<a href="#">view demo</a>
		  </div>
		</div>
	  </div>
	  {% endfor %}
	</div>
  </div>
  <div id="demoVideo" class="modal fade" role="dialog">
	<div class="modal-dialog modal-dialog-centered">

	  <!-- Modal content-->
	  <div class="modal-content" id="loginModal-container">
		<div class="modal-header">
		  <h4 class="col-12 modal-title text-center">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		  </h4>
		</div>
		<div class="modal-body">
		  <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" style="width:100%; height:100%;">
		  </iframe>
		</div>
	  </div>
	</div>
  </div>

{% endblock baseindex %}
