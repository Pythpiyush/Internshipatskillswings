{% load socialaccount %}

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <!-- Modal content-->
    <div class="modal-content" id="loginModal-container">
      <div class="modal-header">
        <h4 class="col-12 modal-title text-center">
          Sign In
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </h4>
      </div>
      <div class="modal-body">
        <form
          action="{% url 'redirect_login' %}"
          class="form-signin"
          id="signin"
          method="POST"
        >
          {% csrf_token %}
          <div class="form-label-group">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              name="login"
              required
              autofocus
            />
            <label for="inputEmail">Email address</label>
          </div>

          <div class="form-label-group">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              name="password"
              required
            />
            <label for="inputPassword">Password</label>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Remember password</label
            >
          </div>
          <button
            class="btn btn-lg btn-primary btn-block text-uppercase"
            type="submit"
          >
            Sign in
          </button>
          <div class="text-center">
            <p>
              or
              <a
                href="#"
                data-dismiss="modal"
                data-toggle="modal"
                id="forgotPassword"
                data-target="#forgetModal"
                class="form-check-label"
                >Forget Password</a
              >
            </p>
          </div>

          <hr class="my-4" />
          <a
            href="{% provider_login_url 'google' %}"
            class="btn btn-lg btn-google btn-block text-uppercase"
            type="submit"
            ><i class="fa fa-google mr-2"></i> Sign in with Google</a
          >
          <a
            href="{% provider_login_url 'facebook' method='oauth2' %}"
            class="btn btn-lg btn-facebook btn-block text-uppercase"
            type="submit"
            ><i class="fa fa-facebook-f mr-2"></i> Sign in with Facebook</a
          >
          <br />
          <div class="text-center">
            <p>
              Don't have account?
              <a
                href="#"
                data-dismiss="modal"
                data-toggle="modal"
                id="register"
                data-target="#registerModal"
                class="form-check-label"
                >Register Now</a
              >
            </p>
          </div>
          <br />
        </form>
      </div>
      <!--<div class="modal-footer">
		  <button class="btn btn-lg btn-primary text-uppercase" type="submit">Register</button>
		</div>-->
    </div>
  </div>
</div>
